
  
  <div style="margin-bottom: 20px;">
    <button *ngFor="let example of load"
    (click)="showData()"
    class="btn" [class.btn-primary]="type === example">
      {{ example }}
    </button>
  </div>

  <div>
    <h1 id="displayTitle"></h1>
    <h3 id="displayName"></h3>
    <p id=para1></p>
    <h3 id="displayBio"></h3>
    <p id=para2></p>
    <h3 id="displayDetails"></h3>
    <p id=para3></p>

  </div>

 

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="fields">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
    <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Submit</button>
  </form>
