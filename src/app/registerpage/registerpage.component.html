<form style="width: 90%; padding-left: 100px;" [formGroup]="form"  *ngIf="fields">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
    <button type="submit" class="btn btn-primary submit-button" (click)="onSubmit()" [disabled]="!form.valid" routerLink="/events/{{event.eventID}}">Submit</button>
  </form>
